<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, scroll=&apos;false&apos;">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>


  </head>
  <body ng-controller="AppCtrl">

  
  
  <ion-pane>

  
    <ion-header-bar class="bar bar-dark">
      <h1 class="title">Teacher Tip of the Day</h1>
    </ion-header-bar>
 
 <ion-content header-shrink="" scroll-event-interval="5" class="padding">

  <div class="tip">
  <div class="text-center">
    
    <h1 ng-bind-html="myTitle"></h1>
    <p>Today&apos;s tip is by<strong> {{posts[0].author.name}}</strong></p>

    <p></p>
  </div>

  <div class="item item-image postimg">
      
    <img src="{{posts[0].featured_image.guid}}">

    </div>

  <div class="maintext item item-text-wrap">
    <div ng-bind-html="snippet"></div>
      <div ng-bind-html="sampleText"></div>
      </div>
  



 <button class="button button-full button-dark" ng-click="showActionsheet()">
        Share the Tip!
      </button>

</div>
    </ion-content>
    <ion-footer-bar class="bar-dark">
      <span class="title">Made with <i class="ion-heart"></i> by <a href="http://www.teachthemtocode.com">teachthemtocode.com</a></span>
    </ion-footer-bar>

  </ion-pane>
  </body>
</html>
